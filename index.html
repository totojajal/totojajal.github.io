<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-link"></i> URL Shortener</h1>
    <div class="domain-selection">
      <h2>Select Domain</h2>
      <div id="domain-buttons">
        <button class="domain-btn" data-domain="domain1.com">domain1.com</button>
        <button class="domain-btn" data-domain="domain2.com">domain2.com</button>
        <button class="domain-btn" data-domain="domain3.com">domain3.com</button>
        <!-- Tambahkan lebih banyak tombol domain jika diperlukan -->
      </div>
    </div>
    <form id="shorten-form">
      <input type="url" id="original-url" placeholder="Enter the original URL" required>
      <input type="text" id="custom-string" placeholder="Custom short URL (optional)">
      <input type="hidden" id="selected-domain" name="selected-domain" required>
      <button type="submit">Generate</button>
    </form>
    <div class="result" id="result"></div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
